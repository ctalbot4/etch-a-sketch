<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div class="header">
    <h1>Etch-a-sketch</h1>
</div>
<div class="container">
    <div class="grid-container">

    </div>
    <div class="controls-container">
        <div class="color-picker-container">
            <input type="color" class="color-picker" value="#4871ea">
        </div>
        <input type="range" min="1" max="150" value="16" class="slider">
        <div class="slider-value">16 x 16</div>
        <div class="mode-container">
            <div class="color-mode">
                <button class="color-button selected">Color pen</button>
            </div>
            <div class="rainbow-mode">
                <button class="rainbow-button">Rainbow pen</button>
            </div>
            <div class="eraser-mode">
                <button class="eraser-button">Eraser</button>
            </div>
        </div>
        <div class="clear-container">
            <button class="clear-button">Clear grid</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
